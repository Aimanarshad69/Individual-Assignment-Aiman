<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UiTM Student Profile</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&family=Poppins:wght@100..900&family=Victor+Mono:wght@100..700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- Header Section -->
    <header class="container my-4">
        <div class="text-center">
            <div class="title" style="font-size: 2em; font-weight: bold;">Uitm Student e-profile</div>
        </div>
    </header>

    <!-- Login Section -->
    <div class="container bg-body-tertiary" style="background-image: url('img/maxresdefault.jpg'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed; background-position: center;">
        <div class="text-center mt-5" style="background-color: rgba(255, 255, 255, 0.8); border-radius: 10px; padding: 50px; max-width: 480px; margin: auto;">
            
            <!-- Login Form -->
            <form id="loginForm">
                <img class="mt-4 mb-4" src="img/uitm_logo.webp" height="72" alt="UiTM Logo">
                <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                
                <!-- Email Input -->
                <input type="email" id="emailAddress" class="form-control mb-3" placeholder="Email Address" required autofocus>
                
                <!-- Password Input -->
                <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>

                <!-- Remember Me Checkbox -->
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>

                <!-- Sign In Button -->
                <div class="mt-3">
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
                </div>
            </form> 
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-body-tertiary" style="position: fixed; bottom: 0; width: 100%; text-align: center;">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="title_footer">Uitm Student e-profile</div>
                    <p>
                        <strong>CONTACT US:</strong><br>
                        Universiti Teknologi MARA (UiTM)<br>
                        40450 Shah Alam, Selangor Darul Ehsan, Malaysia<br><br>
                        <strong>Tel:</strong> +603-5544 2000
                    </p>
                    <p>Â© COPYRIGHT UNIVERSITI TEKNOLOGI MARA 2020</p>
                </div>
            </div>
        </div>
    </footer>

   <!-- Bootstrap JS CDN -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

   <!-- JavaScript for Form Submit and Redirection -->
   <script>
       document.getElementById('loginForm').addEventListener('submit', function(event) {
           event.preventDefault();  // Prevent the form from submitting the traditional way

           // Get values from input fields
           const email = document.getElementById('emailAddress').value;
           const password = document.getElementById('password').value;

           // Add validation here if needed
           if (email && password) {
               // If both email and password are entered, redirect to dashboard
               window.location.href = 'home.html';  // Redirect to the dashboard page
           } else {
               // Show an alert if fields are not filled
               alert('Please enter both email and password');
           }
       });
   </script>

</body>
</html>
