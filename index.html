<body>

    <!-- Header Section -->
    <header class="container my-4">
        <div class="text-center">
            <div class="title" style="font-size: 2em; font-weight: bold;">Uitm Student e-profile</div>
        </div>
    </header>

    <!-- Login Section -->
    <div class="container bg-body-tertiary" style="background-image: url('img/maxresdefault.jpg'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed; background-position: center;">
        <div class="text-center mt-5" style="background-color: rgba(255, 255, 255, 0.8); border-radius: 10px; padding: 50px; max-width: 480px; margin: auto;">
            
            <!-- Login Form -->
            <form id="loginForm">
                <img class="mt-4 mb-4" src="img/uitm_logo.webp" height="72" alt="UiTM Logo">
                <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                
                <!-- Email Input -->
                <input type="email" id="emailAddress" class="form-control mb-3" placeholder="Email Address" required autofocus>
                
                <!-- Password Input -->
                <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>

                <!-- Remember Me Checkbox -->
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>

                <!-- Sign In Button -->
                <div class="mt-3">
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
                </div>
            </form> 
        </div>
    </div>

<!-- Dark Mode Script -->
<script>
    function setTheme(theme) {
        document.documentElement.setAttribute("data-bs-theme", theme);
        localStorage.setItem("theme", theme);
        document.getElementById("themelabel").innerText =
            theme === "dark" ? "Dark Mode On" : "Dark Mode Off";
    }

    document.getElementById("darkModeToggle").addEventListener("change", function (event) {
        if (event.target.checked) {
            setTheme("dark");
        } else {
            setTheme("");
        }
    });

    window.onload = function () {
        let savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
            setTheme(savedTheme);
            if (savedTheme === "dark") {
                document.getElementById("darkModeToggle").checked = true;
            }
        }
    };
</script>

</body>
</html>
